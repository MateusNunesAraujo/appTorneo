<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
        <title>Document</title>
</head>

<body  class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;" >
    <div id="particles-js"> 
    <main class="d-flex row justify-content-around m-10" style="position: absolute;">
        <h1>Inicio de Sesion</h1>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input id="usuario" type="text" class="form-control" value="admin">
                <p id="usu-error" style="color: var(--bs-danger-text-emphasis)" class="error mb-0">Usuario Incorrecto</p>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pass">
                <p id="pass-error"  style="color: var(--bs-danger-text-emphasis)" class="error mb-0">Contraseña Incorrecta</p>
            </div>
        </div>
        <button id="continuar" type="button" class="btn btn-primary"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
            Continuar
        </button>
        <div class="spiner">
            <span class="loader"></span>
            <p>cargando</p>
        </div>       
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="resource/particles/particles.min.js"></script>
    <script src="js/app.js"></script>
    
</div>
</body>

</html>
