<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/definir.css">
    <title></title>
</head>
<body style="height: 100vh;">
    <header>

    </header>
    <main class="d-flex flex-column justify-content-around align-items-center h-100">
        <div id="definir">
            <h3>Seleccione el modo de juego que se har√° dentro del torneo</h3>
            <label for="definir"></label>
            <select name="definir" id="definirSelect">
                <option value="#" disabled selected>Seleccione el modo</option>
                <option value="equipo">En equipos</option>
                <option value="contraTodos">Contra Todos</option>
            </select>
            <button id="continuar" class="btn btn-primary">Continuar</button>
        </div>
        <div id="equipos">
            <h3>Torneo por equipos</h3>
            <div>
                <label for="integrantesEquipos">Cantidad de integrantes de cada equipo </label>
                <input type="number" id="integrantesEquipos">
            </div>
            <div>
                <label for="formarEquipos"> Cantidades de equipos</label>
                <input type="number" id="formarEquipos">
            </div>
            <button id="continuarEquipos" class="btn btn-primary">continuar</button>
        </div>
        <div id="contraTodos">
            <h3>Torneo todos contra todos</h3>
            <div>
                <label for="sala">Cantidad de sala</label>
                <input type="number" id="sala">
            </div>
            <div>
                <label for="contraTodos">Cantidad de jugadores </label>
                <input type="number" class="contraTodos">
            </div>
            <button  class="btn btn-primary">continuar</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="../js/definir.js"></script>
</body>
</html>
